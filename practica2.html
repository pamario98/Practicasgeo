<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objeto Navigator Primoroso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
    <h1 align="center">Objeto navegador</h1>
    
    <div class="text-center">
    <button  onclick="obtieneDatos()" type="button" class="btn btn-success">Obtiene datos del navegador primorosos</button>
  </div>

  <ul id="navegador">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
    
    <script>

      var navegador = document.getElementById("navegador");
      var datos = navegador.getElementsByTagName("li");

      

      function obtieneDatos() {
        datos[0].innerHTML = "Nombre del navegador es: "  + navigator.appCodeName;
        datos[1].innerHTML = "La versi√≥n del navegador es: " + navigator.appVersion;
        datos[2].innerHTML = "Estatus de internet: " + navigator.onLine;
        datos[3].innerHTML = "Plataforma: " + navigator.platform;
      }

    </script>
    </div>
  </nav>
</body>
</html>
