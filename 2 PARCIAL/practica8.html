<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 8</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }
    
        #mapa {
            width: 100%;
            height: 640px;
        } 
    
    </style>

</head>
<body>
    <div class="p-3 mb-2 bg-dark text-white">
    <form action="">
    <div class="container-fluid">
        <div class="container">
            <div class="p-3 mb-2 bg-primary text-white">
            <div class="row">
              
                <div class="col-12 text-center">
                    <h1>Google Maps Practica 8 Idiomas</h1>
                </div>
            </div>
               
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="mapa"></div>
                </div>
            </div>
            <div class="col-12 text-center">
                <select name="idioma" id="idioma" class="form-control" onchange="this.form.submit()">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="it">Italiano</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japonés</option>
                </select>
            </div>
        </div>
    </div>
    </form>
</div>
    <script>

        var coordenadas = {
                    lat: -31.563910, lng: 147.154312
            }

        const queryString = window.location.search;


        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');


        document.getElementById('idioma').value = idioma;


        console.log(idioma);

        var script = document.createElement('script');

        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ3CV9YNn72DPSDkUZFU-joV6JQsO64qc&callback=iniciaMapa&language=' + idioma  ;
        document.head.appendChild(script);
            
        function iniciaMapa() {
            var map = new google.maps.Map(
            document.getElementById('mapa'),
                {
                    center: coordenadas,
                    zoom: 3
                }
            );



        }

    </script>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
