<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch 3</title>

    <style>
        #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin :0;
            padding: 0;;
        }

    </style>
</head>
<body>

    <div id="map"></div>

    <script>

        var coordenadas = {
            lat: 0,
            lng: 0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 2
        };

        function obtieneMarcadores(){

            const markers = [
                {
                    name: "MEXICO",
                    longitude: "-99.1276",
                    latitude: "19.427"
                }, {
                    name: "GABON",
                    longitude: "-0.803689",
                    latitude: "11.609444"
                }, {
                    name: "ESPAÃ‘A",
                    longitude: "-3.70327",
                    latitude: "40.4167"
                },
                {
                    name: "SOMALIA",
                    longitude: "42.546245",
                    latitude: "1.601554"
                }
            ];

            return markers;

        };


        function iniciaMapa(){

            const map = new google.maps.Map(document.getElementById('map'),propiedades);

            const marcadores = obtieneMarcadores();

            console.log(marcadores);

            for( marcador of  marcadores){

                let marker = new google.maps.Marker({
                    map: map,
                    icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                    },
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    title: marcador.name
                });

            }


        };

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ3CV9YNn72DPSDkUZFU-joV6JQsO64qc&callback=iniciaMapa" async defer></script>

    
</body>
</html>
