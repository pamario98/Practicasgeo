<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1 Fetch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #731906;">
        <h1>Paises y sus casos</h1>
      </nav>
    <div>
        <table id="paises" class="table-success">
              
          </table>
    </div>
  
 
    <script>

        var paises = document.getElementById("paises");
        fetch('./datos.json')
        .then( function(response){

            response.json().then( function(datos){

                datos.forEach( registro => {
                    console.log(registro.country);

                    console.log(registro.country);
                    let renglon = document.createElement("div");
                    paises.appendChild(renglon);

                    let columna = document.createElement("div");
                    columna.className = "col-10";
                    renglon.appendChild(columna);

                    let nombre = document.createElement("p");
                    nombre.textContent = "" + registro.country + ", casos:" + registro.cases;
                    paises.appendChild(nombre);
                });
                

            });

        });

    </script>
    
</body>
</html>
