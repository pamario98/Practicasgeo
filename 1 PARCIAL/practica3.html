<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Obtencion de Coordenadas</title>
</head>
<body>
<div align="center" class="p-3 mb-2 bg-primary text-white" >
  <p>CLICK OBTENER COORDENADAS</p>

  <button type="button" class="btn btn-info" onclick="getLocation()">Obtener Coordenadas</button>

  <p id="demo"></p>
</div>
  <script>
  var x = document.getElementById("demo");
  
  function getLocation() {

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
      x.innerHTML = "El navegador no dispone la capacidad de geolocalizaci√≥n";
    }
  }
  
  function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
  }
  </script>

    
</body>
</html>
