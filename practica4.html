<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>API estática de Google  </title>
</head>
<body>
  <div class="p-3 mb-2 bg-danger text-white" align="center">
  <button type="button" class="btn btn-dark" onclick="obtieneUbicacion()">Obtener ubicación</button>
  <div id="mapa"></div>
</div>


  <script>

    function obtieneUbicacion(){

      if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(muestraPosicion);
      }
      else
      {
        alert("No");
      }

      function muestraPosicion(posicion){
        var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
        console.log(coordenadas);

        var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=20&size=800x800&key=AIzaSyDJ3CV9YNn72DPSDkUZFU-joV6JQsO64qc";
        
        console.log(imagenurl);

        document.getElementById("mapa").innerHTML = "<img src=" + imagenurl + ">";
      
      }

    }
  </script>


</body>
</html>
